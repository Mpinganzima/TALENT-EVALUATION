              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Evaluation Form</h4>
<!--                  <p class="card-category">Register a new Judge</p>-->
                </div>
                <div class="card-body">
                  <h:form>
                      <p:growl/>
                      
                       <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                      <label class="bmd-label-floating">Contestant</label>
                      <h:selectOneMenu id="ssv" value="#{evaluationModel.contId}" class=" form-control">
                          <f:selectItems value="#{evaluationModel.conts}" var="sel" itemLabel="#{sel.FName} #{sel.LName}" itemValue="#{sel.contId}"/>
                                    </h:selectOneMenu>
                                </div>
                      </div>
                    </div>
                      
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">1st Criteria</label>
                          <h:inputText disabled="true" value="Smartness" class="form-control" required="true" requiredMessage="First Name is Required!"/>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Grades</label>
                          <h:inputText value="#{evaluationModel.evaluation.gr1}" class="form-control" required="true" requiredMessage="First Criteria is Required!"/>
                        </div>
                      </div>
                    </div>
                      
                       <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">2nd Criteria</label>
                          <h:inputText disabled="true" value="Content" class="form-control"/>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Grades</label>
                          <h:inputText value="#{evaluationModel.evaluation.gr2}" class="form-control" required="true" requiredMessage="Second Criteria is Required!"/>
                        </div>
                      </div>
                    </div>
                      
                       <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">3rd Criteria</label>
                          <h:inputText disabled="true" value="Behaviour" class="form-control"/>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Grades</label>
                          <h:inputText value="#{evaluationModel.evaluation.gr3}" class="form-control" required="true" requiredMessage="Third Criteria is Required!"/>
                        </div>
                      </div>
                    </div>
                  
                    
                      <h:commandButton  value="Register" action="#{evaluationModel.createEvaluation1()}" class="btn btn-primary pull-right"></h:commandButton>
                    <div class="clearfix"></div>
                  </h:form>
                </div>
              </div>
            </div>

          </div>
        </div>
     
      <!--Start of Table View-->
     
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title ">Evaluation List</h4>
<!--                  <p class="card-category">View a list of Judges</p>-->
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                   <f:view>
                        <h:form> 
                    <table class="table">
                      <thead class=" text-primary">
                        <th>
                          ID
                        </th>
                        <th>
                          Contestant
                        </th>
                         <th>
                          Grades
                        </th>
                             
                              <th>
                          Action
                        </th>
                          
                        </thead>
                        <c:forEach items="#{evaluationModel.evaList}" var="items" varStatus="status">
                      <tbody>
                        <tr>
                          <td>
                            #{items.evaId}
                          </td>
                          <td>
                            #{items.contestant.FName} #{items.contestant.LName}
                          </td>
                        
                            <td>
                            #{items.grading1}
                          </td>
                        
                            <td>
                            <p:commandButton value="Update" oncomplete="PF('editEva').show()" update="@widgetVar(editEva)">
                                <f:setPropertyActionListener value="#{items}" target="#{evaluationModel.evadetails}" class="btn btn-blue"/>
                        </p:commandButton>
                           </td>
                        </tr>
                     </tbody>
                     </c:forEach>
                    </table>
                      </h:form>
                       
                       <h:form id="modal_form" style="background-color: #FFF">
            <p:dialog widgetVar="editEva" closable="true" showEffect="size" closeOnEscape="bounce" position="center">
                <f:facet name="header">Add Grading</f:facet>
                <p:panel>
                    <h:panelGrid columns="2">
         
                        <p:outputLabel value="Grade 1"/>  
                        <h:inputText value="#{evaluationModel.evadetails.grading1}" class="form-control"/>
                         <p:outputLabel value="Grade 2"/>  
                        <h:inputText value="#{evaluationModel.evadetails.grading2}" class="form-control"/>
                         <p:outputLabel value="Grade 3"/>  
                        <h:inputText value="#{evaluationModel.evadetails.grading3}" class="form-control"/>
                    
                    
                 </h:panelGrid>
                </p:panel>
                <f:facet name="footer">
                    <p:commandButton value="Yes" icon="ui-icon-check" action="#{evaluationModel.updateEvaluation()}" update="@all"/>
                    <p:commandButton value="No" icon="ui-icon-cancel" onclick="PF('editSell').hide()"/>
                </f:facet>
            </p:dialog>
             </h:form>
                   </f:view>
                       
                  </div>
                </div>
              </div>
            </div>

          </div>
