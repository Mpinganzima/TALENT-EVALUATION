    <h:body>
       <div class="wrapper ">
     <div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
              
                <div class="logo">
                    <a href="Index.xhtml" class="simple-text logo-normal">
                        Talent Evaluation
                    </a>
                </div>
                          <div class="sidebar-wrapper">
                    <ul class="nav">
                       
                        <li class="nav-item ">
                            <a class="nav-link" href="Judge_Reg.xhtml">
                               
                                <p>Judges</p>
                            </a>
                        </li>
                      
                        <li class="nav-item ">
                          <a class="nav-link" href="Contestants.xhtml">
                               
                                <p>Contestants</p>
                            </a>
                        </li>
                      

                    </ul>
                </div>
            </div>
    <div class="main-panel">
    
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="#pablo">Judges Page</a>
          </div>
    
          <div class="collapse navbar-collapse justify-content-end">
        
            <ul class="navbar-nav">
     
              
              <li class="nav-item dropdown">
                <a class="nav-link" href="#pablo" id="navbarDropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="material-icons">person</i>
                  <p class="d-lg-none d-md-block">
                    Account
                  </p>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile">

 <center> <h6 style="font-family: sans-serif; color: gray; text-transform: capitalize; margin-top: 5px;">Admin</h6></center>
                                        <div class="dropdown-divider"></div>
                   <h:form>
                  <h:commandButton value="Log out" action="#{loginBean.logout()}" class="dropdown-item"></h:commandButton>		
                </h:form>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Judges Form</h4>

                </div>
                <div class="card-body">
                  <h:form>
                      <p:growl/>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Fist Name</label>
                          <h:inputText value="#{judgeModel.judge.firstName}" class="form-control" required="true" requiredMessage="First Name is Required!"/>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Last Name</label>
                          <h:inputText value="#{judgeModel.judge.lastName}" class="form-control" required="true" requiredMessage="Last Name is Required!"/>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Phone</label>
                          <p:inputMask mask="+25079999999" value="#{judgeModel.judge.phone}" class="form-control" required="true" requiredMessage="Phone is Required!"/>
                        </div>
                      </div>
                    </div>
                      <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Email</label>
                          <h:inputText value="#{judgeModel.judge.email}" pt:type="email" class="form-control" required="true" requiredMessage="Email is Required!"/>
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Username</label>
                          <h:inputText value="#{judgeModel.login.username}" class="form-control" required="true" requiredMessage="Username is Required!"/>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Password</label>
                          <h:inputText value="#{judgeModel.login.password}" class="form-control" required="true" requiredMessage="Password is Required!"/>
                        </div>
                      </div>
                    </div>
                       <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">User Type</label>
                          <h:selectOneMenu value="#{judgeModel.login.userType}" pt:type="email" class="form-control" required="true" requiredMessage="UserType is Required!">
                              <f:selectItem itemLabel="Judge 1" itemValue="Judge1"/>
                              <f:selectItem itemLabel="Judge 2" itemValue="Judge2"/>
                              <f:selectItem itemLabel="Judge 3" itemValue="Judge3"/>
                          </h:selectOneMenu>
                        </div>
                      </div>
                    </div>
                      
                      <h:commandButton  value="Register" action="#{judgeModel.createJudge()}" class="btn btn-primary pull-right"></h:commandButton>
                    <div class="clearfix"></div>
                  </h:form>
                </div>
              </div>
            </div>

          </div>
        </div>
     
      <!--Start of Table View-->
     
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title ">Judges List</h4>
<!--                  <p class="card-category">View a list of Judges</p>-->
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                       <f:view>
                        <h:form>
                    <table class="table">
                       
                      <thead class=" text-primary">
                        <th>
                          ID
                        </th>
                        <th>
                          Names
                        </th>
                        <th>
                          Phone
                        </th>
                        <th>
                          Email
                        </th>
                           <th>
                          User Type
                        </th>
                        <th>
                          Action
                        </th>
                        </thead>
                        <c:forEach items="#{judgeModel.judList}" var="items" varStatus="status">
                      <tbody>
                        <tr>
                          <td>
                            #{items.judgeId}
                          </td>
                          <td>
                            #{items.firstName} #{items.lastName}
                          </td>
                          <td>
                            #{items.phone}
                          </td>
                          <td>
                            #{items.email}
                          </td>
                             <td>
                            #{items.login.userType}
                          </td>
                             <td>
                                
                            <p:commandButton class="btn btn-danger" value="Delete" action="#{judgeModel.fetchAndShow(items)}"></p:commandButton>
                        </td>
                        </tr>
                     </tbody>
                     </c:forEach>
                        </table>
                        </h:form>
                              
                   
                        
                           
                      <h:form id="delete_form">
            <p:confirmDialog message="Are You Sure You Want To Delete This Judge?" widgetVar="delete">
                <p:commandButton value="Yes" icon="ui-icon-check" action="#{judgeModel.deleteJudge()}" update="@all"/>
                <p:commandButton value="No" icon="ui-icon-cancel" oncomplete="PF('delete').hide()" action="#{judgeModel.clearJudgeDetails()}"/>
            </p:confirmDialog>
        </h:form>
                        </f:view>       
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
   
    </div>
  </div>
